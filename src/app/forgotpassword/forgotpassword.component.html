    <mat-toolbar style="background-color: black;color:white;width:100%;">
        <span>Forgot Password</span>           
        </mat-toolbar>
<mat-card style='width:100%;background-color: lightgray;'>
<mat-card-content style="margin-left:20%;color:black">
     <p> Enter your email and weâ€™ll send a link to reset your password.</p>
</mat-card-content>
    <mat-form-field style="margin-left:20%;width:50%">
